{% extends 'base.html' %}
{% block title %}Estadísticas{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Panel de Estadísticas</h2>

  <div class="row">
    <!-- Estadísticas de Campañas -->
    <div class="col-md-6 mb-3">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">Campañas</div>
        <div class="card-body">
          <p><strong>Creadas:</strong> {{ total_campañas }}</p>
          <p><strong>Asignadas:</strong> {{ total_asignadas }}</p>
          <p><strong>Realizadas:</strong> {{ realizadas }}</p>
          <p><strong>Sin Realizar:</strong> {{ sin_realizar }}</p>
          <a href="{% url 'estadisticas_campañas' %}" class="btn btn-outline-primary btn-sm mt-2">Ver Detalle</a>
        </div>
      </div>
    </div>

   
  </div>

  <div class="text-end mt-4">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Volver</a>
  </div>
</div>
{% endblock %}
