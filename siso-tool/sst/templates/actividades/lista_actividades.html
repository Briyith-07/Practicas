<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 30px 60px;
        }

        h1 {
            color: #003d66;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px 20px;
            border-left: 5px solid #3399ff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        li:hover {
            background-color: #f2faff;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 30px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #005f99;
        }

        .volver-container {
            text-align: center;
            margin-top: 40px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Actividades</h1>
    </header>

    <main>
        <ul>
            {% for actividad in actividades %}
                <li>
                    <strong>{{ actividad.titulo }}</strong><br>
                    Fecha: {{ actividad.fecha }}<br>
                    Responsable: {{ actividad.responsable.username }}
                </li>
            {% empty %}
                <li>No hay actividades aún.</li>
            {% endfor %}
        </ul>

        <div class="volver-container">
            <a href="{% url 'inicio' %}" class="btn-volver">← Volver al inicio</a>
        </div>
    </main>

    <footer>
        &copy; 2025 - SST
    </footer>
</body>
</html>
